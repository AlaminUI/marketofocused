<script>

url = window.location;
const paramName = 'client_code';
// Check if the parameter name exists in the URL

if(hasParam){
    var query = window.location.search.match(/client_code=([^&]*)/i)[1];
}
 
var AgentsList=[]
     
AgentsList = listing_data.map(function(d) {
  return {
    Parameter: d['URL param'],
    calendlyEmbed: d['Calendly Embed']
  };
});

 
let found = false;

for(let a=0; a<AgentsList.length; a++){
    
    if(AgentsList[a].Parameter == query){


        const calendlyHtmlCode = AgentsList[a].calendlyEmbed.replace(/<script[^>]*>(?:.|\n)*?<\/script>/gm, '');
         if(calendlyHtmlCode==''){
            document.querySelector('.calendly-area').classList.add('d-none');
            document.querySelector('.appointment-area').classList.add('d-block');
         }else{
            document.querySelector('.appointment-area').classList.add('d-none');
            document.querySelector('.appointment-area').innerHTML = '';


            document.getElementById('calendly').innerHTML = calendlyHtmlCode;

         }
        found = true;
    break;
    }   
}

 

if (!found || (hasParam == false)) {
