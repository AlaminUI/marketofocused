<script>
 var querys = window.location.search.match(/client_code=([^&]*)/i)[1];
 
 
var ReviewData=[]
     
listing_data.forEach(function(d) {
   
    ReviewData.push({
      Parameter:  d['URL Param/ client code'] ,
      FacebookReview:  d['Final FB Reviews URL'] ,
      GoogleReview:  d['Google Review URL'] ,
      CompanyLogo:  d['Funeral Home Logos URL'] 
});

});

function getCookie(cname) {
  let name = cname + "=";
  let decodedCookie = decodeURIComponent(document.cookie);
  let ca = decodedCookie.split(';');
  for(let i = 0; i <ca.length; i++) {
    let c = ca[i];
    while (c.charAt(0) == ' ') {
      c = c.substring(1);
    }
    if (c.indexOf(name) == 0) {
      return c.substring(name.length, c.length);
    }
  }
  return "";
}
getarray = getCookie('positivereview').split(",");
 
 
if(getarray[0] == querys && getarray[1]  == 'Yes'){
    
 
document.querySelector('.review-box').classList.add('d-block');
}

for(let a=0; a<ReviewData.length; a++){
    if(ReviewData[a].Parameter == querys){
        document.getElementById('logo').src=ReviewData[a].CompanyLogo;
    } 
   
    if(ReviewData[a].Parameter == querys){
        document.getElementById('facebookReview').href=ReviewData[a].FacebookReview;
        document.getElementById('googleReview').href=ReviewData[a].GoogleReview;
        document.getElementById('logo').src=ReviewData[a].CompanyLogo;
    if(ReviewData[a].FacebookReview == ''  ){
        document.getElementById('facebookReview').style.display="none";
    }
    if(ReviewData[a].GoogleReview == '' ){
        document.getElementById('googleReview').style.display="none";
    }
}
}

 



 
 

</script>
