<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>climatevault</title>
    <link rel="stylesheet" href="https://climatevault.org/wp-content/themes/carbon-vault/css/app.css">
    <style>
.brand-row {
    display: flex;
    margin: 0px -8px;
    justify-content: center;
}

.brand-col-md-2 {
    max-width: 200px;
    padding: 0px 8px;
    width: 100%;
}

.brand-logo-item img {
    width: 100%;
    object-fit: contain;
    max-width: 140px;
    max-height: 80px;
}

.brand-logo-item {
    width: 100%;
    border: 1px solid #E4E3E3;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #ffffff;
    padding: 8px 24px;
    border-radius: 3px;
}

.brand-area {
    /* background: #F8F8F8; */
    padding: 115px 0px;
    position: relative;
    margin-top: 48px;
    padding-bottom: 32px;
}

.brand-area:before {
    position: absolute;
    top: 0;
    width: 100%;
    height: 6px;
    left: 0;
    content: "";
    background-color: #0049e5;
    background-image: -webkit-gradient(linear,left top,right top,from(#0049e5),to(#04c478));
    background-image: linear-gradient( 90deg,#0049e5,#04c478);
    border: 0!important;
}

.brand-area-title {
    text-align: center;
}
@media (max-width:767px) {
    .brand-row {
    flex-wrap: wrap;
    padding: 0px 8px;
}

.brand-col-md-2 {
    margin-bottom: 15px;
}

.brand-logo-item {
    max-width: 200px;
}
.brand-area {
    padding-top: 80px;
    padding-bottom: 16px;
}
}

    </style>
</head>
<body>
    
<div class="brand-area">
    <div class="container">
        <div class="brand-area-title">
            <h5>In association with</h5>
        </div>
        <div class="brands-logo">
            <div class="brand-row">
                <div class="brand-col-md-2">
                    <div class="brand-logo-item">
                        <img src="img1.jpg" alt="brand logo">
                    </div>
                </div>
                <div class="brand-col-md-2">
                    <div class="brand-logo-item">
                        <img src="img2.png" alt="brand logo">
                    </div>
                </div>
                <div class="brand-col-md-2">
                    <div class="brand-logo-item">
                        <img src="img3.jpg" alt="brand logo">
                    </div>
                </div>
                <div class="brand-col-md-2">
                    <div class="brand-logo-item">
                        <img src="img4.png" alt="brand logo">
                    </div>
                </div>
                <div class="brand-col-md-2">
                    <div class="brand-logo-item">
                        <img src="img5.jpg" alt="brand logo">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer>
    <img src="footer.png" alt="">
</footer>
</body>
</html>
